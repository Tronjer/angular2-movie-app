<!doctype html>
<html>
  <head>
    <title>MovieApp</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <base href="/">
	  <link href='https://fonts.googleapis.com/css?family=Work+Sans:100,200,400|Lato:100,100italic,300,300italic,400' rel='stylesheet' type='text/css'>
	  <link rel="stylesheet" href="app/styles/main.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="app/libs/es6-shim.min.js"></script>
    <script src="app/libs/system-polyfills.js"></script>
    <script src="app/libs/shims_for_IE.js"></script>
    <script src="app/libs/angular2-polyfills.js"></script>
    <script src="app/libs/system.src.js"></script>
    <script src="app/libs/Rx.js"></script>
    <script src="app/libs/angular2.dev.js"></script>
    <script src="app/libs/router.dev.js"></script>
    <script src="app/libs/http.js"></script>
	  <script src="app/libs/ng2-material.min.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
	        'ng2-material': {
		        defaultExtension: 'js'
	        }
        },
	      map: {
		      'ng2-material': 'node_modules/ng2-material'
	      }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <movie-app layout="column" layout-fill>
	    Loading...
    </movie-app>
  </body>
</html>
